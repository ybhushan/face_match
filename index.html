<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary">Upload Two Images</h1>
            
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            
            <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label class="form-label">Choose First Image</label>
                    <input type="file" name="image1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Choose Second Image</label>
                    <input type="file" name="image2" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Upload</button>
                </div>
            </form>
            
            <!-- {% if images %}
                <h2 class="mt-4 text-center">Uploaded Images</h2>
                <div class="row mt-3">
                    {% for img in images %}
                        <div class="col-md-6 text-center">
                            <img src="{{ url_for('static', filename='uploads/' + img) }}" class="img-fluid rounded shadow" width="300">
                        </div>
                    {% endfor %}
                </div>
            {% endif %} -->

            {% if result %}
                <h2 class="mt-4 text-center">Result</h2>
                <div class="row mt-3">
                   {{result|safe}}
                </div>
            {% endif %}

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
